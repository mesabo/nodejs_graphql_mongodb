<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Visualization</title>
</head>
<body>
    <h1>WebSocket Communication</h1>
    <div id="message-container"></div>

    <script>
        const messageContainer = document.getElementById('message-container');
        const socket = new WebSocket('ws://localhost:4000');

        socket.addEventListener('open', (event) => {
            messageContainer.innerHTML += '<p>WebSocket connection opened.</p>';
        });

        socket.addEventListener('message', (event) => {
            messageContainer.innerHTML += `<p>Received: ${event.data}</p>`;
        });

        socket.addEventListener('close', (event) => {
            messageContainer.innerHTML += '<p>WebSocket connection closed.</p>';
        });

        socket.addEventListener('error', (event) => {
            messageContainer.innerHTML += '<p>WebSocket error occurred.</p>';
        });
    </script>
</body>
</html>
